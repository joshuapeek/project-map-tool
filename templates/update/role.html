<!doctype html>
<html lang="en">
  {% include "header.html" %}


  <body>
    <title>Project-Map - Edit {{editRole.title}}</title>

{% include "menu.html" %}

  <body class="bg-light">

    <!-- start body row -->
    <div class="container">
      <div class="row">

        <!-- left spacer -->
        <div class="col-md-3">
        </div>

          <div class="col-md-6 mb-3">

            <div class="row">
              <div class="col-md-12 mb-3">
                <br>
                <h2>Editing {{editRole.title}}</h2>
              </div>
            </div>

            <form class="needs-validation" action='{{url_for('editRole', role_id=editRole.id)}}' method='post' novalidate>

              <!-- start row: title, authRequired -->
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="title">Role title</label>
                  <input type="text" class="form-control" id="title" name="title" value="{{editRole.title}}" required>
                  <div class="invalid-feedback">
                    Please enter a valid title.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-group">
                    <label for="authRequired">Authentication Required?</label>
                    <select class="form-control" id="authRequired" name="authRequired" required>
                      <option>No</option>
                      <option>Yes</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- end row -->

              <!-- start row: description -->
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="description">Role Description</label>
                  <textarea class="form-control" id="description" rows="3" name="description" value="{{editRole.description}}" required>
                  </textarea>
                  <div class="invalid-feedback">
                    Please enter a valid description.
                  </div>
                </div>
              </div>
              <!-- end row -->

              <hr class="mb-4">

              <div class="row">
                <div class="col-md-6 mb-3">
                  <button class="btn btn-primary btn-lg btn-block" type="Edit">Continue</button>
                </div>
            </form>
                <div class="col-md-6 mb-3">
                  <form action="{{url_for('projectPage', org_id=editRole.project.org.id, project_id=editRole.project.id)}}">
                    <button class="btn btn-secondary btn-lg btn-block" type="submit">Cancel</button>
                  </form>
                </div>
              </div>

          </div>

        <!-- right spacer -->
        <div class="col-md-3">
        </div>

      </div>
    </div>
    <!-- end body row -->


  {% include "footer.html" %}

  </body>
</html>
