<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Project-Map - {{org.title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/styles.css" rel="stylesheet">

  </head>





  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">Project-Map</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="jumbotron">
        <h1>{{org.title}}</h1>
        <p class="lead">{{org.description}}</p>
        <p><a class="btn btn-lg btn btn-outline-light" href="{{url_for('editOrg', org_id = org.id)}}" role="button">Edit &raquo;</a></p>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-md-12">
            <h2>Projects</h2>

            <table class="table-responsive table-sm table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                {% for i in projects %}
                <tr>
                  <th scope="row">{{loop.index}}</th>
                  <td>{{i.org.title}}</td>
                  <td>{{i.title}}</td>
                  <td><a href='{{url_for('projectPage', org_id = org.id,  project_id = i.id)}}'>View Dashboard</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

            <!--<p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>-->
          </div>
        </div>
      </div>

    </main>

  {% include "footer.html" %}

  </body>
</html>
