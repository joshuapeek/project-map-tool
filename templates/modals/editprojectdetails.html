<!-- Large modal -->
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>-->

<div class="modal bd-example-modal-lg" id="edit-project-details" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Project Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div class="row">
          <div class="col-md-12 order-md-1">
            <form class="needs-validation" action='{{url_for('editProject', org_id=org.id, project_id=project.id)}}' method='post' novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="projecttitle">Project title</label>
                  <input type="text" class="form-control" id="projecttitle" placeholder="{{project.title}}" name="projecttitle" required>
                  <div class="invalid-feedback">
                    Valid Project name is required.
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="projectdesc">Project Description <span class="test-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="projectdesc" placeholder="{{project.description}}" name="projectdesc">
                <div class="invalid-feedback">
                  Please enter a valid project description.
                </div>
              </div>

              <hr class="mb-4">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <button class="btn btn-primary btn-lg btn-block" type="Edit">Continue</button>
                </div>
            </form>
                <div class="col-md-6 mb-3">
                  <form action="{{url_for('projectPage', org_id = org.id, project_id=project.id)}}">
                    <button class="btn btn-secondary btn-lg btn-block" type="submit">Cancel</button>
                  </form>
                </div>
              </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
