<!-- Large modal -->
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>-->

<div class="modal bd-example-modal-lg" id="add-project" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Project Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Select Parent Org</label>
            <select class="form-control" id="exampleFormControlSelect1">
              {% for i in allorgs %}
                <option>{{i.title}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Description</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
          </div>
        </form>
      </div>
      </div>
      </div><!--endbody-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- Need "create a project" form with dropdown of avail orgs -->
        <a class="btn btn-primary" href="#" role="button">Continue</a>
      </div>
    </div>
  </div>
</div>
