<!-- Large modal -->
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>-->

<div class="modal bd-example-modal-lg" id="add-project" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">
        <div class="col-md-12 mb-3">
          <form class="needs-validation" action='{{url_for('newProject')}}' method='post' novalidate>

            <!-- row -->
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="formGroupExampleInput">Project Name</label>
                <input type="text" class="form-control" id="title" name="title">
              </div>
            </div>
            <!-- end of row -->

            <!-- row -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="exampleFormControlSelect1">Select Parent Org</label>
                <select class="form-control" id="org_title" name="org_title">
                  {% for i in allorgs %}
                    <option>{{i.title}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="stage">Stage</label>
                <select class="form-control" id="stage" name="stage">
                  <option>Not Started</option>
                  <option>Started</option>
                </select>
              </div>
            </div>
            <!-- end of row -->

            <!-- row -->
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" name="description" required>
                </textarea>
                <div class="invalid-feedback">
                  Please enter a valid description.
                </div>
              </div>
            </div>
            <!-- end of row -->

            <!-- row -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <button class="btn btn-primary btn-lg btn-block" type="Create">Continue</button>
              </div>
          </form>
              <div class="col-md-6 mb-3">
                <form action="/">
                  <button class="btn btn-secondary btn-lg btn-block"
                    type="submit" data-dismiss="modal" aria-label="Close">Cancel</button>
                </form>
              </div>
            </div>
            <!-- end of row -->

        </div>
        </div>

      </div><!--endbody-->

    </div>
  </div>
</div>
